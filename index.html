<body>
    <div id="currentPlaying"></div>
    <div id="audioControls">
        <div id="audioDiv">

            <div class="playButton"></div>
            <span class="timeDisplay">0:00 / 0:00</span>
        </div>
    </div>
    <div id="songList"></div>

    <script>
        // Supabase Configuration (REPLACE WITH YOUR OWN)
        const SUPABASE_URL = 'https://kifdamniffzvjqrioqic.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtpZmRhbW5pZmZ6dmpxcmlvcWljIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzM4NTQ5NTgsImV4cCI6MjA0OTQzMDk1OH0.v4_-ZDTWMgFpClLf7aEXO3KpqDfTjNFWuoFT4fijQIA';

        // Initialize Supabase Client
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const songList = document.getElementById('songList');
        const currentPlaying = document.getElementById('currentPlaying');
        const progressBar = document.querySelector('.progressBar');
        const progressContainer = document.querySelector('.progressContainer');
        const playButton = document.querySelector('.playButton');
        const timeDisplay = document.querySelector('.timeDisplay');

        let currentAudio = null;
        let currentSongItem = null;
        let songItems = [];
        let isDragging = false;

        // Helper function to format time
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        // Fisher-Yates Shuffle Algorithm
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function setupAudioPlayer(audioSrc, songItem) {
            // Stop previous audio
            if (currentAudio) {
                currentAudio.pause();
                currentAudio = null;
                progressBar.style.width = '0';
                playButton.style.backgroundColor = 'blue';
                playButton.style.borderRadius = '0%';
                timeDisplay.textContent = '0:00 / 0:00';
            }

            if (currentSongItem) {
                currentSongItem.classList.remove('playing');
            }

            currentSongItem = songItem;
            currentSongItem.classList.add('playing');

            const audio = new Audio(audioSrc);
            currentAudio = audio;

            audio.addEventListener('timeupdate', () => {
                if (isNaN(audio.duration) || audio.duration === 0) return;
                if (!isDragging) {
                    const progress = (audio.currentTime / audio.duration) * 100;
                    progressBar.style.width = `${progress}%`;
                }
                timeDisplay.textContent = `${formatTime(audio.currentTime)} / ${formatTime(audio.duration)}`;
            });

            audio.addEventListener('loadedmetadata', () => {
                timeDisplay.textContent = `0:00 / ${formatTime(audio.duration)}`;
            });

            audio.addEventListener('ended', () => {
                playButton.style.backgroundColor = 'blue';
                playButton.style.borderRadius = '0%';
                timeDisplay.textContent = `0:00 / ${formatTime(audio.duration)}`;
                if (currentSongItem) currentSongItem.classList.remove('playing');
                playNextSong();
            });

            // Media Session API support
            if ('mediaSession' in navigator) {
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: songItem.textContent.trim(),
                    artist: 'el dimi sis',
                    album: 'webplayer',
                    artwork: [
                        { src: 'cover512.png', sizes: '512x512', type: 'image/png' }
                    ]
                });

                navigator.mediaSession.setActionHandler('play', () => {
                    audio.play();
                    playButton.style.backgroundColor = 'red';
                    playButton.style.borderRadius = '100%';
                });
                navigator.mediaSession.setActionHandler('pause', () => {
                    audio.pause();
                    playButton.style.backgroundColor = 'blue';
                    playButton.style.borderRadius = '0%';
                });
                navigator.mediaSession.setActionHandler('previoustrack', () => {
                    const currentIndex = songItems.findIndex(item => item === currentSongItem);
                    const prevIndex = (currentIndex - 1 + songItems.length) % songItems.length;
                    songItems[prevIndex].click();
                });
                navigator.mediaSession.setActionHandler('nexttrack', () => {
                    playNextSong();
                });
            }

            playButton.onclick = () => {
                if (audio.paused) {
                    audio.play();
                    playButton.style.backgroundColor = 'red';
                    playButton.style.borderRadius = '100%';
                } else {
                    audio.pause();
                    playButton.style.backgroundColor = 'blue';
                    playButton.style.borderRadius = '0%';
                }
            };

            return audio;
        }

        // Dragging functionality for progress bar
        function startDragging(event) {
            isDragging = true;
            drag(event);
        }

        function drag(event) {
            if (!isDragging || !currentAudio || !currentAudio.duration) return;

            const rect = progressContainer.getBoundingClientRect();
            const width = progressContainer.offsetWidth;
            let clickX = event.clientX - rect.left;

            if (clickX < 0) clickX = 0;
            if (clickX > width) clickX = width;

            const percentage = (clickX / width) * 100;
            progressBar.style.width = `${percentage}%`;

            currentAudio.currentTime = (clickX / width) * currentAudio.duration;

            timeDisplay.textContent = `${formatTime(currentAudio.currentTime)} / ${formatTime(currentAudio.duration)}`;
        }

        function stopDragging() {
            isDragging = false;
        }

        // Add event listeners for progress bar dragging once
        progressContainer.addEventListener('mousedown', startDragging);
        document.addEventListener('mousemove', drag);
        document.addEventListener('mouseup', stopDragging);
        // Touch support
        progressContainer.addEventListener('touchstart', e => {
            e.preventDefault();
            startDragging(e.touches[0]);
        });
        document.addEventListener('touchmove', e => {
            e.preventDefault();
            drag(e.touches[0]);
        });
        document.addEventListener('touchend', e => {
            stopDragging();
        });

        // Play next song helper
        function playNextSong() {
            if (!currentSongItem) return;
            const currentIndex = songItems.findIndex(item => item === currentSongItem);
            const nextIndex = (currentIndex + 1) % songItems.length;
            songItems[nextIndex].click();
        }

        // Load songs from Supabase storage bucket "music"
        async function loadSongs() {
            try {
                const { data, error } = await supabase.storage.from('music').list();

                if (error) {
                    console.error('Error listing songs:', error);
                    return;
                }

                songList.innerHTML = '';
                songItems = [];

                const shuffledFiles = shuffleArray([...data]);

                for (const file of shuffledFiles) {
                    const { data: urlData } = supabase.storage.from('music').getPublicUrl(file.name);
                    const songItem = document.createElement('div');
                    songItem.classList.add('song-item');
                    songItem.textContent = file.name;
                    songList.appendChild(songItem);
                    songItems.push(songItem);

                    songItem.addEventListener('click', () => {
                        setupAudioPlayer(urlData.publicUrl, songItem);
                        currentPlaying.textContent = file.name;
                    });
                }
            } catch (err) {
                console.error('Failed to load songs:', err);
            }
        }

        loadSongs();
    </script>
